name: CI Linux

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop,master ]

jobs:
  build:
    name: Build & Test on Linux
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Pandoc
      run: sudo apt-get install pandoc && sudo apt-get install texlive-latex-extra && sudo apt install texlive-latex-recommended
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
