name: CI Windows

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop,master ]

jobs:
  build:
    name: Build & Test on Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Pandoc, Miktex
      run: choco install pandoc miktex -y
    - name: Update PATH with MikTex executables
      run: ls "C:\Program Files\MiKTeX\miktex\bin\x64" && "C:\Program Files\MiKTeX\miktex\bin\x64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
#    - name: Clean dependancies
#      run: dotnet clean && dotnet nuget locals all --clear && dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org --configfile $env:APPDATA\NuGet\NuGet.Config
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal